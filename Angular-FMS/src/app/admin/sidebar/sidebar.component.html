
<mat-drawer-container
[class.drawer-opened]="drawer.opened"
class="example-container">
<mat-drawer #drawer 
  class="drawer" 
  mode="side" 
  opened="true">

  <mat-toolbar class="header">
    <div>Logo</div>
    <mat-icon class="close"
   (click)="drawer.close()">close</mat-icon>
  </mat-toolbar>
  <div class="contents">
  
    <br><br>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.close()">
          <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
      </a>
      <a mat-list-item routerLink="/owner" (click)="drawer.close()">
          <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Owner Actions</span>   
      </a>
      <a mat-list-item routerLink="#" (click)="drawer.close()">
          <mat-icon>account_balance</mat-icon><span class="nav-caption">Account Actions</span>
      </a>
    </mat-nav-list>
  </div>
 
</mat-drawer>

<mat-toolbar class="main header">
  <mat-icon
    *ngIf="!drawer.opened"
    (click)="drawer.toggle()">
    menu
  </mat-icon>
  <div>Header</div>
</mat-toolbar>
</mat-drawer-container>
