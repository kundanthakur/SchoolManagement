<form class="search-form" [formGroup]="searchform" (ngSubmit)="searchstudent()">
    <div class="row">
    <mat-form-field class="search-full-width">
      <mat-label>Name Of the Student</mat-label>
      <input formControlName="searchvalue" matInput placeholder="Ex. Rahul" value="">
    </mat-form-field>
    <button style="margin-left: 2%;" type="submit"  mat-flat-button color="primary">Search</button>
      </div>
 </form>


  <div class="content" (scroll)="scrollHandler($event)" >
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor = "let templ of studentdtata">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{templ.fname}} {{templ.lname}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="../../../assets/img/student.png">
          <mat-card-content>
            <p>Parent Name :{{templ.pname}} </p>
            <p>{{templ.semail}} </p>
          </mat-card-content>
          <mat-card-actions>
            <div class="row" style="margin-bottom: 1%;">
              <button mat-raised-button color="primary">Payments</button>
              <button mat-raised-button color="primary" routerLink="/admin/Enrollment/{{templ.id}}"  >Edit</button>
         </div>
          <div class="row">
            <button mat-raised-button color="primary">Reports</button>
            <button mat-raised-button color="primary">Attendance</button>
          </div>
          </mat-card-actions>
        </mat-card>
